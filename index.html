<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamo Scrap Project Demo Mockup</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .app {
    background: #fff;
    width: 480px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  header {
    background: #2563eb;
    color: white;
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
  }
  #chat {
    height: 380px;
    overflow-y: auto;
    padding: 16px;
  }
  .msg {
    margin-bottom: 14px;
    line-height: 1.4;
  }
  .user {
    text-align: right;
  }
  .user span {
    background: #dbeafe;
    color: #1e3a8a;
    padding: 8px 12px;
    border-radius: 14px 14px 0 14px;
    display: inline-block;
  }
  .ai span {
    background: #f3f4f6;
    padding: 8px 12px;
    border-radius: 14px 14px 14px 0;
    display: inline-block;
  }
  footer {
    display: flex;
    border-top: 1px solid #e5e7eb;
  }
  input {
    flex: 1;
    border: none;
    padding: 14px;
    font-size: 14px;
    outline: none;
  }
  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #1e40af;
  }
  .typing {
    color: #6b7280;
    font-size: 13px;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="app">
  <header>Dynamo Scrap Project ‚Äî Live Data Bridge</header>
  <div id="chat">
    <div class="msg ai"><span>üëã Hi! I'm Dynamo Scrap Project. Ask me something that needs live data.</span></div>
  </div>
  <footer>
    <input id="input" placeholder="Type your question..." />
    <button onclick="send()">Send</button>
  </footer>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');

function appendMessage(role, text) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.innerHTML = `<span>${text}</span>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage('user', text);
  input.value = '';
  simulateAI(text);
}

function simulateAI(prompt) {
  appendMessage('ai', '<span class="typing">Fetching live data...</span>');

  setTimeout(() => {
    const last = chat.lastElementChild;
    if (last) last.remove(); // remove typing

    const responses = [
      `I just scraped 3 sources for ‚Äú${prompt}‚Äù. Here's a summary:\n\n‚Ä¢ Source 1: Found relevant data from example.com\n‚Ä¢ Source 2: Updated results from live-feed.io\n‚Ä¢ Source 3: Supporting info from newsdata.net\n\nüß† Based on these, the trend shows consistent updates this week.`,
      `Analyzing the web... According to three recent sites, ‚Äú${prompt}‚Äù has shown notable changes today. I've summarized key metrics with timestamps for transparency.`,
      `Collected latest web snippets on ‚Äú${prompt}‚Äù:\n1Ô∏è‚É£ SiteA: just updated 5 mins ago\n2Ô∏è‚É£ SiteB: confirms similar findings\n‚úÖ Integrated reasoning result ready.`
    ];
    const msg = responses[Math.floor(Math.random() * responses.length)];
    appendMessage('ai', `<span>${msg.replace(/\n/g,'<br>')}</span>`);
  }, 1600);
}
</script>
</body>
</html>
